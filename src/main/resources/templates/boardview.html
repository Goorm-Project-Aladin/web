<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>KDT INFRA</h1>
    <p>sample web-page(board)</p>
</div>

<div class="container">
    <h2>Board View</h2><br>

    <form>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" readonly>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea type="text" class="form-control" id="content" name="content" readonly></textarea>
        </div>
        <a type="button" class="btn btn-secondary" th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
        <a type="button" class="btn btn-danger" th:href="@{/board/delete?(id=${board.id})}">삭제</a>
    </form>
</div>
</body>
<script th:inline="javascript">
    /*<![CDATA[*/
    function loadContent() {
        const content = /*[[${board.content}]]*/;
        document.getElementById('content').append(content);
    }
    loadContent();
    /*]]>*/
</script>
</html>
