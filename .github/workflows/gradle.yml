name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: \${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: \${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Get image tag(verion)
      id: image
      run: |
        VERSION=\$(echo \${{ github.sha }} | cut -c1-8)
        echo VERSION=\$VERSION
        echo "::set-output name=version::\$VERSION"

    - name: Build, tag, and push image to Amazon ECR
      id: image-info
      env:
        ECR_REGISTRY: \${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: demo-frontend
        IMAGE_TAG: \${{ steps.image.outputs.version }}
      run: |
        echo "::set-output name=ecr_repository::aladin"
        echo "::set-output name=image_tag::\$IMAGE_TAG"
        docker build . -t 535954374321.dkr.ecr.ap-northeast-2.amazonaws.com/aladin:latest
        docker push 535954374321.dkr.ecr.ap-northeast-2.amazonaws.com/aladin:latest
